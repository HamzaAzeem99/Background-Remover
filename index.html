<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Remover - Remove Background Instantly</title>
    <link rel="shortcut icon" href="./icons/logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #cccccc;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #111111;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-btn {
            background-color: #ff0000;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #cc0000;
        }

        input[type="file"] {
            display: none;
        }

        .previews {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .preview-box {
            background-color: #222222;
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            flex: 1 1 300px;
            max-width: 500px;
        }

        .preview-box h3 {
            color: #ff0000;
            margin-bottom: 15px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: repeating-concentric-circles(transparent, #333333 10px); /* Simple checkerboard simulation */
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background-color: #ff0000;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        .btn:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            border: 5px solid #333;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .previews {
                flex-direction: column;
               
            }

            .actions {
           display: flex;
           flex-direction: column;
           gap: 30px;
        }
        }
    </style>
</head>
<body>
    <header>
        <h1>BG REMOVER</h1>
        
    </header>

    <div class="container">
        <div class="upload-section">
            <label for="imageInput" class="upload-btn">Upload Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="previews">
            <div class="preview-box">
                <h3>Original Image</h3>
                <img id="originalImg" class="preview-img" alt="Original">
            </div>

            <div class="preview-box">
                <h3>Background Removed</h3>
                <img id="resultImg" class="preview-img" alt="Result">
                <div id="loader" class="loader"></div>
            </div>
        </div>

        <div class="actions">
            <button id="removeBtn" class="btn" disabled>Remove Background</button>
            <button id="downloadBtn" class="btn" disabled>Download Result</button>
        </div>
    </div>


    <script>
        const imageInput = document.getElementById('imageInput');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');

        let currentFile = null;

        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                currentFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImg.src = event.target.result;
                    resultImg.src = '';
                    resultImg.alt = 'Result will appear here';
                    removeBtn.disabled = false;
                    downloadBtn.disabled = true;
                };
                reader.readAsDataURL(currentFile);
            }
        });

        removeBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            loader.style.display = 'block';
            removeBtn.disabled = true;

            const formData = new FormData();
            formData.append('image_file', currentFile);
            formData.append('size', 'auto');

            // Replace with your free remove.bg API key (sign up for 100 free credits/month)
            const apiKey = 'XwM92J4jGtxBT3w8eq5uW8nh';

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    resultImg.src = url;
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'no-bg.png';
                        a.click();
                    };
                    downloadBtn.disabled = false;
                } else {
                    alert('Error: ' + response.statusText + ' (Check API key or credits)');
                }
            } catch (err) {
                alert('Network error: ' + err.message);
            }

            loader.style.display = 'none';
            removeBtn.disabled = false;
        });
    </script>
</body>
</html>
